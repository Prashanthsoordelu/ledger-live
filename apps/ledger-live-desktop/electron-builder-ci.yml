appId: com.ledger.live

beforePack: scripts/beforePack.js

protocols:
  name: Ledger Live
  schemes:
    - ledgerlive

mac:
  artifactName: ${name}-${version}-${os}.${ext}
  category: public.app-category.wallet
  # singleArchFiles: "**/*"
  target:
    - target: dmg
      arch:
        # - x64
        # - arm64
        - universal

linux:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  category: Finance
  target:
    - target: AppImage
      arch:
        - x64

win:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  icon: build/windows/app.ico
  verifyUpdateCodeSignature: false
  signAndEditExecutable: false
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/windows/installer.ico
  installerSidebar: build/windows/installerSidebar.bmp
  uninstallerIcon: build/windows/uninstaller.ico
  uninstallerSidebar: build/windows/uninstallerSidebar.bmp

includeSubNodeModules: true
files:
  # Include files
  - .webpack/**/*
  - from: "dist/node_modules"
    to: "node_modules"
    filter:
      - "**/*"
      - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
      - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
      - "!**/node_modules/*.d.ts"
      - "!**/node_modules/.bin"
      - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
      - "!.editorconfig"
      - "!**/._*"
      - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
      - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
      - "!**/{appveyor.yml,.travis.yml,circle.yml}"
      - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
      - "!**/Makefile"
      - "!**/*.{gyp,gypi,mk,Makefile}"
      - "!**/build/Release/.deps"
      - "!**/build/Release/.obj.target"
  # Exclude files
  - "!node_modules"
